# ==============================
# login.hubrouter.com.br.conf
# ==============================

# Redireciona HTTP -> HTTPS (exceto ACME challenge)
server {
    listen 80;
    server_name login.hubrouter.com.br;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name login.hubrouter.com.br;

    ssl_certificate           /etc/letsencrypt/live/login.hubrouter.com.br/fullchain.pem;
    ssl_certificate_key       /etc/letsencrypt/live/login.hubrouter.com.br/privkey.pem;
    ssl_trusted_certificate   /etc/letsencrypt/live/login.hubrouter.com.br/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # ========================
    # SPA (React / Vite)
    # ========================
    location / {
        proxy_pass http://frontend_service:80;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========================
    # API Routes (via api_gateway)
    # ========================

    location /auth/ {
        proxy_pass http://api_gateway:8000;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization     $http_authorization;
    }

