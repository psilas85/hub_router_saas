<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Login HubRouter - Corporativa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md text-center">
    <!-- Logo + Slogan -->
    <div class="flex flex-col items-center mb-6">
      <img src="/hubrouter_logo.png" alt="HubRouter Logo" class="h-14 mb-3" />
      <p class="text-gray-700 text-base font-medium">
        Inteligência Artificial para redes logísticas mais eficientes.
      </p>
    </div>

    <!-- Título -->
    <h1 class="text-2xl font-bold text-gray-800 mb-6">HubRouter – Login</h1>

    <!-- Formulário -->
    <form class="space-y-4">
      <input type="email" placeholder="E-mail"
        class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      <input type="password" placeholder="Senha"
        class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      <button type="submit"
        class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition">
        Entrar
      </button>
    </form>
  </div>
</body>

</html>
