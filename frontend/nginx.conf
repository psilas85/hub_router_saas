server {
    listen 80;
    server_name _;

    client_max_body_size 100M;

    root /usr/share/nginx/html;
    index index.html;

    proxy_connect_timeout   600s;
    proxy_send_timeout      1200s;
    proxy_read_timeout      1200s;
    send_timeout            1200s;

    # Exportações (relatórios, mapas, gráficos)
    location /exports/ {
        alias /app/exports/;
        autoindex on;
    }

    # ========================
    # Exploratory Dashboard (Streamlit)
    # ========================

   # Redireciona sem barra
    location = /exploratory_analysis_ui {
        return 301 /exploratory_analysis_ui/;
    }

    # Proxy para o serviço Streamlit
    location /exploratory_analysis_ui/ {
        proxy_pass http://exploratory_analysis_ui_service:8501;
        proxy_http_version 1.1;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========================
    # SPA (React / Vite)
    # ========================
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri /index.html;
    }

    # Garante que erros 404 também redirecionam para o index.html (SPA)
    error_page 404 /index.html;

    # === API Routes ===

    location /auth/ {
        proxy_pass http://api_gateway:8000;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization     $http_authorization;

        proxy_http_version 1.1;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
    }

